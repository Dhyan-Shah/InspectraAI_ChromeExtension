<!DOCTYPE html>
<html>
<head>
  <title>InspectraAI Full Editor</title>
  <link rel="stylesheet" href="prism.css">
  <link rel="stylesheet" href="popup.css">
  <script src="prism.js"></script>
</head>
<body class="expanded">

  <h2>InspectraAI  Full Editor Mode</h2>

  <textarea id="codeArea" placeholder="Paste your code here..."></textarea>

  <div style="margin-top:10px;">
    <button id="reviewBtn">Review</button>
    <button id="optimizeBtn">Optimize</button>
    <button id="downloadBtn" style="display:none;">Download</button>
  </div>

  <div id="loader" style="display:none;">Loading...</div>

  <div class="output-container">
    <div id="originalBlock" class="code-block"></div>
    <div id="optimizedBlock" class="code-block"></div>
  </div>

  <script src="editor.js"></script>

</body>
</html>
